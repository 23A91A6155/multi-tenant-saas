services:
  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_DB: multitenant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./database/migrations:/docker-entrypoint-initdb.d/1-migrations
      - ./database/seeds:/docker-entrypoint-initdb.d/2-seeds
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: multitenant
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: mysecretkey
      JWT_EXPIRES_IN: 24h
    depends_on:
      database:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:
